<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>IceCream</title>
    <!--import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--import Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app"> 
        <div class="nav-bar"></div>
    
        <h1>{{intro}}</h1>
        <!--input her-->
        <div>Name: <input v-model="newIceCream.name"></div>
        <div>Price: <input v-model="newIceCream.price"></div>
        <div>HowMany: <input v-model="newIceCream.howMany"></div>

        <!--knap her-->
        <button v-on:click="addMethod">Add IceCream</button>

        <!--table her-->
        <table v-if="iceCreams.length > 0" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>
                        Price
                        <!--sortering her-->
                        <button v-on:click="sortByPrice('asc')">Sort by Price (Ascending)</button>
                        <button v-on:click="sortByPrice('desc')">Sort by Price (Descending)</button>                        
                    </th>
                    <th>HowMany</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    <tr v-for="x in iceCreams" :key="x.id">
                        <td>{{x.id }}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.price}}</td>
                        <td>{{x.howMany}}</td>
                        <td>
                            <!-- Knappen sender deltagerens ID til deleteMethod -->
                            <button v-on:click="deleteMethod(x.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </tbody>
        </table>
        <!--Get All her-->
        <button v-on:click="getAll">Get IceCreams</button>
        


    </div>
    
<!--Import App-->
<script src="./js/main.js"></script>

<!--Mount App-->
    <script>
    const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
