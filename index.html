<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vue Template</title>
    <!--import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--import Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app"> 
        <div class="nav-bar"></div>
    
        <h1>{{intro}}</h1>
        <!--input her-->
        <div>Name: <input v-model="newParticipant.name"></div>
        <div>Age: <input v-model="newParticipant.age"></div>
        <div>Country: <input v-model="newParticipant.country"></div>

        <!--knap her-->
        <button v-on:click="addMethod">Add Participant</button>

        <!--table her-->
        <table v-if="participants.length > 0" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>
                        Age
                        <!--sortering her-->
                        <button v-on:click="sortByAge('asc')">Sort by Age (Ascending)</button>
                        <button v-on:click="sortByAge('desc')">Sort by Age (Descending)</button>                        
                    </th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    <tr v-for="p in participants" :key="p.id">
                        <td>{{ p.id }}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.age}}</td>
                        <td>{{p.country}}</td>
                        <td>
                            <!-- Knappen sender deltagerens ID til deleteMethod -->
                            <button v-on:click="deleteMethod(p.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </tbody>
        </table>
        <!--Get All her-->
        <button v-on:click="getAll">Get participants</button>
        


    </div>
    
<!--Import App-->
<script src="./js/main.js"></script>

<!--Mount App-->
    <script>
    const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
